{% extends 'base_layout_ticket.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12 estado-login">
        <h3>Bienvenido NOMBRE USUARIO</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 titulo">
        <h1>Carrito de Compras</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" style="margin-bottom: 10px;">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'home_empleado' %}">&#x2190; Seguir comprando</a>

            <br>
            <br>

            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total: <strong>$43</strong></h5></th>
                    <th>
                        <a style="float: right; margin: 5px" class="btn btn-primary" 
                        href="{% url 'emitir_ticket_empleado' %}">Emitir Ticket</a>
                    </th>
                </tr>
            </table>
        </div>

        <br>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:1"><strong>Producto</strong></div>
                <div style="flex:2"><strong>Descripción</strong></div>
                <div style="flex:1"><strong>Precio</strong></div>
                <div style="flex:1"><strong>Cantidad</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex:1">Producto 1</div>
                <div style="flex:2">Descripción 1</div>
                <div style="flex:1">$20</div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
                        <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">  
                    </div>
                </div>
                <div style="flex:1">$40</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
